<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="weather city " />
    <meta name="author" content="Olena Olkhovyk" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/154fc7bf92.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul class="percent">
                <li id="date"></li>
                <li id="description"></li>
                <li>Humidity: <span id="wet"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="weather-icon"
                  id="pic"
                />
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C </a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/AHBRTY56/new-proj"
            target="_blank"
            rel="noopener"
            >Open source code</a
          >
          by Olena Olkhovyk
        </small>
      </div>
    </div>
    <script src="src/tech.js"></script>
  </body>
</html>
