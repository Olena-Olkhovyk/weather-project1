<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="weather city " />
    <meta name="author" content="Olena Olkhovyk" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <div class="row">
            <div class="col-6">
              <ul class="percent">
                <li id="date"></li>
                <li id="description"></li>
                <li>Humidity: <span id="wet"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="weather-icon"
                  id="pic"
                />
                <span id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C </a>|<a
                    href="#"
                    id="fahrenheit-link"
                    >°F</a
                  ></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
    </div>
  </body>
</html>
